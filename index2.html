<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация / Вход</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-content">
                
                <form id="login-form" class="form">
                    <h2>Войти</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                    <p class="toggle-text">Нет аккаунта? <span onclick="toggleForm()">Зарегистрироваться</span></p>
                    <p id="login-error" class="error-message"></p>
                </form>
               
                <form id="register-form" class="form hidden">
                    <h2>Регистрация</h2>
                    <input type="text" id="register-name" placeholder="Имя" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Пароль" required>
                    <button type="submit">Зарегистрироваться</button>
                    <p class="toggle-text">Уже есть аккаунт? <span onclick="toggleForm()">Войти</span></p>
                    <p id="register-error" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>
    <a  class="a" href="index.html"></a>
    <script src="main2.js"></script>
</body>
</html>
